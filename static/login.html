<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title id="title">Einloggen</title>
  </head>
  <body>
    <a href="/static/index.html">zur√ºck</a>

    <form id="password_form"></form>

    <script>
      function main(is_logged_in) {
        if (is_logged_in) return (window.location = "/");

        let form = document.getElementById("password_form");

        {
          let password = document.createElement("input");
          password.placeholder = locs.password;
          password.type = password.name = "password";
          form.append(password);
        }

        {
          let submit = document.createElement("button");
          submit.innerText = locs.submit;
          form.append(submit);
        }

        document.addEventListener("submit", event => {
          if (event.target == form) {
            login(event.target.password.value, success => {
              if (success) {
                window.location = "/";
              } else {
                alert("Wrong password");
              }
            });

            event.preventDefault();
          }
        });
      }
    </script>
  </body>
</html>
