[package]
name = "rust_i_telex_teilnehmerserver"
version = "0.1.0"
authors = ["soruh <mail@soruh.de>"]
edition = "2018"
description = "The I-Telex Server rewritten in rust"
license = "MIT OR Apache-2.0"

[dependencies]
once_cell = "1.3.1"
anyhow = "1.0.26"
thiserror = "1.0.9"
async-std = { version = "1.4.0", features = ["attributes"] }
futures = "0.3.1"
simple-signal = {version = "1.1.1"}
log = { version = "0.4.8", features = ["release_max_level_info"] }
dotenv = "0.15.0"
simplelog = "0.7.4"
tide = "0.5.1"
mime = "0.3.16"
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.45"
dashmap = "3.2.2"
cookie = "0.13.1"
rand = "0.7.3"
itelex = { version="0.0.2", git = "https://github.com/soruh/itelex_rust.git" }

[profile.release]
lto = true